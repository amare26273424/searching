<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
           
            background-color:rgba(11, 1, 1, 0.789) ;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        *{
            color:white;
            font-size: 18px;
        }
    </style>
</head>
<body >
    <input type="search"  id="search"  placeholder="search here" style="color: black;" >
    <div>
        <h5 class="classs">java</h5>
        <h5 class="classs">javascript</h5>
        <h5 class="classs">python</h5>
        <h5 class="classs">react</h5>
        <h5 class="classs">c</h5>
        <h5 class="classs">c++</h5>
        <h5 class="classs">c#</h5>
        <h5 class="classs">django</h5>
        <h5 class="classs">css</h5>
        <h5 class="classs">html</h5>
    </div>

    <script>
          const searchbtn = document.getElementById("search")
          const all = document.querySelectorAll('.classs')

          searchbtn.addEventListener("input",filter)


    function  filter(){
        const searchinput = searchbtn.value.toLowerCase()

       all.forEach((e)=>{

const allvalue = e.textContent.toLowerCase()

if(allvalue.includes(searchinput)){
    e.style.display=''
}

else{
    e.style.display="none"
}
       })
    }


    </script>
</body>
</html>
